image: archlinux
packages:
  - git
  - go
  - upx
sources:
  - https://github.com/delthas/gomavenproxy.git
secrets:
  - 63d7a0ac-2635-4d42-9709-efcd2cf74858 # ssh deploy key
tasks:
  - setup: |
      cd gomavenproxy
      git checkout -q $GIT_COMMIT_ID
  - build: |
      cd gomavenproxy
      GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -v -o gomavenproxy.exe .
      upx gomavenproxy.exe
  - deploy: |
      cd gomavenproxy
      ssh -p 2222 -o StrictHostKeyChecking=no -q user@delthas.fr 'mkdir -p /srv/http/blog/gomavenproxy/windows/'
      scp -P 2222 -o StrictHostKeyChecking=no -q gomavenproxy.exe user@delthas.fr:/srv/http/blog/gomavenproxy/windows/gomavenproxy.exe
